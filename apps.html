        //true 是从高到低排序
        function keysrt(key,desc) {
  			return function(a,b){
    			return desc ? ~~(a[key] < b[key]) : ~~(a[key] > b[key]);
  			}
		}

        {
        	var url = data.download +"?args=" + data.args + "&args0="+data.args0+"&args1="+data.args1 +"&args2="+data.args2;
        	return url;
        }
